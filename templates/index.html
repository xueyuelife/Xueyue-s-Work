<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user }} Alive?</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://s.040905.xyz/d/v/business-spirit-unit.gif?…gn=uDy2k6zQMaZr8CnNBem03KTPdcQGX-JVOIRcEBcVOhk=:0" type="image/x-icon">

<body>
    <div class="card">
        <a style="font-size: 2em;"><ruby>似<rt>sǐ</rt></ruby>了吗?</a>

        <div style="height: 20px;"></div>

        <a>{{ user }}'s Status:<br><a id="status" style="font-size: 1.2em;">{{ status_name }}</a></a>
        <br>
        <a id="additional-info" style="font-size: 1em;">{{ status_desc }}</a>
        <br>
        <br>
        <a>{{ user }}'s PC_Status:<br>
        <a id="pc_status" style="font-size: 1.2em;">{{ pc_status_name }}</a>
        <br>
        <a id="additional-info" style="font-size: 1em;">{{ pc_status_desc }}</a>

        <div style="height: 10px;"></div>
        {{ more_text | safe }}
        <!-- <a>ps: 如果长时间无响应，可能是你的网络问题，或服务器无法响应等</a> -->
        <div style="height: 40px;"></div>
        <a>你可以通过这个页面视奸 {{ user }} 。
            <br>
            <a href="{{ repo }}" target="_blank" style="color: rgb(0, 255, 0);">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="vertical-align: middle; width: 1em;">
                    <path
                        d="M320 0c-17.7 0-32 14.3-32 32s14.3 32 32 32h82.7L201.4 265.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L448 109.3V192c0 17.7 14.3 32 32 32s32-14.3 32-32V32c0-17.7-14.3-32-32-32H320zM80 32C35.8 32 0 67.8 0 112V432c0 44.2 35.8 80 80 80H400c44.2 0 80-35.8 80-80V320c0-17.7-14.3-32-32-32s-32 14.3-32 32V432c0 8.8-7.2 16-16 16H80c-8.8 0-16-7.2-16-16V112c0-8.8 7.2-16 16-16H192c17.7 0 32-14.3 32-32s-14.3-32-32-32H80z" />
                </svg> 
                {{ learn_more }}
            </a>
        </a>
    </div>
    <!-- <script src="assets/query.js"></script> -->
    <script>
        const statusElement = document.getElementById('status');
        statusElement.classList.add('{{ status_color }}');
        const pc_statusElement = document.getElementById('pc_status');
        pc_statusElement.classList.add('{{ pc_status_color }}');
    </script>
</body>

</html>
